                        <div class="sheet-form-group">

                        </div>
                        <div class="sheet-form-group">

                        <div class="sheet-form-group">

                        </div>
                        <div class="sheet-form-group">

                        <div class="sheet-form-group">

                        </div>
                        <div class="sheet-form-group">

                        </div>
                        <div class="sheet-form-group">
                            <label>Insight</label> <input type="text" name="attr_npc_insight_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Intimidation</label> <input type="text" name="attr_npc_intimidation_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Investigation</label> <input type="text" name="attr_npc_investigation_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Medicine</label> <input type="text" name="attr_npc_medicine_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Nature</label> <input type="text" name="attr_npc_nature_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Perception</label> <input type="text" name="attr_npc_perception_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Performance</label> <input type="text" name="attr_npc_performance_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Religion</label> <input type="text" name="attr_npc_religion_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Sleight of Hand</label> <input type="text" name="attr_npc_sleight_of_hand_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Stealth</label> <input type="text" name="attr_npc_stealth_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Survival</label> <input type="text" name="attr_npc_survival_base" />
                        </div>
                        <div class="sheet-form-group">
                            <label>Wile</label> <input type="text" name="attr_npc_wile_base" />
                        </div>
                        <input type="hidden" name="attr_npc_acrobatics" value="@{dexterity_mod}" />
                        <input type="hidden" name="attr_npc_animal_handling" value="@{wisdom_mod}" />
                        <input type="hidden" name="attr_npc_arcana" value="@{intelligence_mod}" />
                        <input type="hidden" name="attr_npc_athletics" value="@{strength_mod}" />
                        <input type="hidden" name="attr_npc_influence" value="@{charisma_mod}" />
                        <input type="hidden" name="attr_npc_history" value="@{intelligence_mod}" />
                        <input type="hidden" name="attr_npc_insight" value="@{wisdom_mod}" />
                        <input type="hidden" name="attr_npc_intimidation" value="@{charisma_mod}" />
                        <input type="hidden" name="attr_npc_investigation" value="@{intelligence_mod}" />
                        <input type="hidden" name="attr_npc_medicine" value="@{wisdom_mod}" />
                        <input type="hidden" name="attr_npc_nature" value="@{intelligence_mod}" />
                        <input type="hidden" name="attr_npc_perception" value="@{wisdom_mod}" />
                        <input type="hidden" name="attr_npc_performance" value="@{charisma_mod}" />

                        <input type="hidden" name="attr_npc_religion" value="@{intelligence_mod}" />
                        <input type="hidden" name="attr_npc_sleight_of_hand" value="@{dexterity_mod}" />
                        <input type="hidden" name="attr_npc_stealth" value="@{dexterity_mod}" />
                        <input type="hidden" name="attr_npc_survival" value="@{wisdom_mod}" />

                <div class="sheet-form-group">

                <div class="sheet-form-group">

                    <label>Languages</label> <input type="text" name="attr_npc_languages" value="—" />

                            <div class="sheet-form-group">
                                <label>Spellcasting Ability</label> <select name="attr_spellcasting_ability">
                                    <option value="0*">
                                        None
                                    </option>
                                    <option value="@{strength_mod}+">
                                        Strength
                                    </option>
                                    <option value="@{dexterity_mod}+">
                                        Dexterity
                                    </option>
                                    <option value="@{constitution_mod}+">
                                        Constitution
                                    </option>
                                    <option value="@{intelligence_mod}+">
                                        Intelligence
                                    </option>
                                    <option value="@{wisdom_mod}+">
                                        Wisdom
                                    </option>
                                    <option value="@{charisma_mod}+">
                                        Charisma
                                    </option>
                                </select>
                            </div>

                                <label>Global Magic Attack Modifier</label> <input type="text" name="attr_globalmagicmod" value="0" />
                            </div>
                            <div class="sheet-form-group">

                            <div class="sheet-form-group">
                                <label>Spell Save DC Mod</label> <input type="text" name="attr_spell_dc_mod" value="0" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sheet-form-group">
                    <label class="sheet-form-checkbox"><input type="checkbox" name="attr_npcreactionsflag" value="1" /> <span>Has Reactions</span></label>
                </div>
                <div class="sheet-form-group">
                    <label>Legendary Actions</label> <input type="text" name="attr_npc_legendary_actions" value="0" />
                </div>
                <div class="sheet-form-fieldset">
                    <div class="sheet-form-fieldset-header">
                        General Options
                    </div>
                    <div class="sheet-form-fieldset-body">
                        <div class="sheet-form-group">
                            <label class="sheet-form-checkbox"><input type="checkbox" name="attr_npc" value="1" /> <span>NPC</span></label>
                        </div>
                        <div class="sheet-form-group">
                            <label>Roll Queries</label> <select name="attr_rtype">
                                <option value="{{always=1}} {{r2=[[@{d20}">
                          Always Roll Advantage
                        </option>
                        <option value="@{advantagetoggle}">
                          Advantage Toggle
                        </option>
                        <option value="{{query=1}} ?{Advantage?|Normal Roll,&#123;&#123;normal=1&#125;&#125; &#123;&#123;r2=[[0d20|Advantage,&#123;&#123;advantage=1&#125;&#125; &#123;&#123;r2=[[@{d20}|Disadvantage,&#123;&#123;disadvantage=1&#125;&#125; &#123;&#123;r2=[[@{d20}}">
                                    Query Advantage
                                </option>
                                <option value="{{normal=1}} {{r2=[[0d20">
                          Never Roll Advantage
                        </option>
                      </select>
                    </div>
                    <div class="sheet-form-group">
                      <label>Whisper Rolls to GM</label> <select name="attr_wtype">
                        <option value="">
                          Never Whisper Rolls
                        </option>
                        <option value="@{whispertoggle}">
                          Whisper Toggle
                        </option>
                        <option value="?{Whisper?|Public Roll,|Whisper Roll,/w gm }">
                          Query Whisper
                        </option>
                        <option value="/w gm ">
                          Always Whisper Rolls
                        </option>
                      </select>
                    </div>
                    <div class="sheet-form-group">
                      <label>Auto Damage Roll</label> <select name="attr_dtype">
                        <option value="pick">
                          Don't Auto Roll Damage
                        </option>
                        <option value="full">
                          Auto Roll Damage &amp; Crit
                        </option>
                      </select>
                    </div>
                    <div class="sheet-form-group">
                      <label>NPC Name in Rolls</label> <select name="attr_npc_name_flag">
                        <option value="{{name=@{npc_name}}}">
                                    Show
                                </option>
                                <option value="0">
                                    Hide
                                </option>
                            </select>
                        </div>
                        <div class="sheet-form-group">
                            <label class="sheet-form-checkbox"><input type="checkbox" name="attr_init_tiebreaker" value="@{dexterity}/100" /> <span>Add Dex Tiebreaker to Initiative</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
